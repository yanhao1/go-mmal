<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="app" v-bind="app">
    <p v-if="seen">
        现在我看到你了
    </p>
    {{message}}
    <button v-on:click="reverseMessage">逆转消息</button>
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<script>
    var app = new Vue({
        el :'.app',
        data:{
            message: ' Hello Vue.js!',
            seen:false,
            todos:[
                {text:'学习js'},
                {text:'学习php'},
                {text:'学习golang'},
                {text:'学习linux'}
                ]
        },
        methods:{
            reverseMessage:function () {
                this.message.split('').reverse('').join('')
            }
        }
    })
</script>
</body>
</html>
