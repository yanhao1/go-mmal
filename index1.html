<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }} {{now}}"</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'Hello'
        },
        computed:{
            reversedMessage:function () {
               return this.message.split('').reverse().join('')
            },
            now:function () {
                return Date.now()
            }
        }
    })
</script>
</html>
